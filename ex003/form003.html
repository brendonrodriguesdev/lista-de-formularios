<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="estilos/style.css" />
  <title>Document</title>
</head>
<body>
  <p class="questao1">
      <span id="negrito">Questão 03.</span> Construir um formulário em HTML e
      aplicar as regra css de forma que fique semelhante a imagem abaixo:
  </p>

  <main>
    <section>
      <form action="" method="get" autocomplete="on">
        <fieldset id="principal">
          <legend class="legenda">Cadastro Geral</legend>

            <section class="caixa1">
              <div class="dados-pessoais">
                <fieldset class="dados-localiza">
                  <legend class="legenda">Dados pessoais</legend>
                  <label for="inome">Nome completo:
                  </label><br>
                  <input type="text" name="nome" id="inome" required><br>
                  <label for="iprof">Sua profissão:</label><br>
                  <select name="prof" id="iprof">
                    <option value=""> </option>
                    <option value="Advogado">Advogado</option>
                    <option value="Médico">Médico</option>
                    <option value="Dev">Desenvolvedor</option>
                    <option value="Eng.">Engenheiro</option>
                  </select>
                </fieldset>
              </div>
              <div class="dados-pessoais">
                <fieldset class="dados-localiza">
                  <legend class="legenda">Localização</legend>
                  <label for="iemail">E-mail:</label><br>
                  <input type="email" name="email" id="iemail" required><br>
                  <label for="irua">Rua:</label><br>
                   <input type="text" name="rua" id="irua" required>
                </fieldset>
              </div>
            </section>

            <section class="caixa2">
              <fieldset class="faixa-etaria">
                <legend class="legenda">Faixa etária</legend>
                <input type="radio" name="idade" id="1-20" required>
                <label for="1-20">até 20 anos</label><br>
                <input type="radio" name="idade" id="20-30" required>
                <label for="20-30">mais de 20 até 30 anos</label><br>
                <input type="radio" name="idade" id="30-40" required>
                <label for="30-40">mais de 30 até 40 anos</label><br>
                <input type="radio" name="idade" id="40-50" required>
                <label for="40-50">mais de 40 até 50 anos</label><br>
                <input type="radio" name="idade" id="50-60" required>
                <label for="50-60">mais de 50 até 60 anos</label><br>
                <input type="radio" name="idade" id="60+" required>
                <label for="60+">mais de 60</label>
              </fieldset>
            </section>

            <section class="caixa3">
              <fieldset class="group-sports">
                <legend class="legenda">Esportes que pratica</legend>
                <div>
                  <input type="checkbox" name="esporte" id="fut-campo">
                  <label for="fut-campo">Futebol de campo</label>
                </div>

                <div>
                  <input type="checkbox" name="esporte" id="fut-salao">
                  <label for="fut-salao">Futebol de salão</label>
                </div>

                <div>
                  <input type="checkbox" name="esportes" id="fut-society">
                  <label for="fut-society">Futebol society</label>
                </div>

                <div>
                  <input type="checkbox" name="esportes" id="vol-quad">
                  <label for="vol-quad">Volley de quadra</label>
                </div>

                <div>
                  <input type="checkbox" name="esportes" id="vol-praia">
                  <label for="vol-praia">Volley de praia</label>
                </div>

                <div>
                  <input type="checkbox" name="esportes" id="nat-pisci">
                  <label for="nat-pisci">Natação em piscina</label>
                </div>

                <div>
                  <input type="checkbox" name="esportes" id="nat-mar">
                  <label for="nat-mar">Natação em mar aberto</label>
                </div>
              </fieldset>
            </section>
        </fieldset>

        <fieldset class="comentario">
          <legend class="legenda">Comentário</legend>
          <label for="imsg">Mensagem:</label><br>
          <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </fieldset>
      </form>
    </section>
  </main>
</body>
</html>
