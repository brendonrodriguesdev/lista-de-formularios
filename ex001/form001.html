<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 001</title>

    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <div id="questao1">
        <span class="negrito">Questão 01</span>. O formulário a seguir é um formulário padrão para comentários em Blogs. Utilize as tags de formulário para desenvolvê-lo conforme abaixo:
    </div>

    <main>
      <h1>Deixe um comentário</h1>

      <form action="" method="get" autocomplete="on">
        <p>
          <label for="inome">Nome: </label><br />
          <input
            type="text"
            name="nome"
            id="inome"
            placeholder="Digite seu nome"
            required
            autocomplete="name"
          />
        </p>

        <p>
          <label for="iemail">E-mail: </label><br />
          <input
            type="email"
            name="email"
            id="iemail"
            placeholder="Digite seu email"
            required
            autocomplete="email"
          />
        </p>

        <p>
          <label for="isite">Website: </label><br />
          <input
            type="url"
            name="site"
            id="isite"
            placeholder="Digite seu website"
            autocomplete="url"
          />
        </p>

        <p>
          <label for="icomentario">Comentário: </label><br />
          <textarea
            name="comentario"
            id="icomentario"
            cols="50"
            rows="10"
            placeholder="Faça um comentário"
            autocomplete
          ></textarea>
        </p>

        <p class="obs">
          Observação: Seu comentário será publicado após passar pelo moderador
        </p>

        <p class="enviar-comentario">
          <input type="submit" value="Enviar comentário" />
        </p>
      </form>
    </main>
  </body>
</html>
