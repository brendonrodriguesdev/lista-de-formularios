<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Exercício formulário 004</h1>
    <main>
        <div class="cabecalho">
            <p class="frase">
                Não é associado? Faça seu cadastro
            </p>
            <p class="em-branco">
                <!-- Lorem ipsum d.olor sit -->
            </p>
        </div>
        <form action="#" method="get" autocomplete="on">
            <section id="dados1 ">
                <div class="input-label">
                        <label class="" for="nome">
                            Nome
                        </label>
                    <input type="text" name="nome" id="nome" required placeholder="Digite seu nome">
                </div>

                <div class="input-label">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" pattern="/^([0-9]{3}\.?[0-9]{3}\.?[0-9]{3}\-?[0-9]{2}|[0-9]{2}\.?[0-9]{3}\.?[0-9]{3}\/?[0-9]{4}\-?[0-9]{2})$/" placeholder="123.456.789-00/00.000.000/0001-00" maxlength="18">
                </div>

                <div class="input-label">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="Digite seu email">
                </div>

                <div class="input-label">
                    <label for="website">Website</label>
                    <input type="url" name="website" id="website" required placeholder="Digite seu site">
                </div>
            </section>

            <div>
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" required placeholder="Digite seu endereço">
            </div>

            <div>
                <div class="grupo1">
                    <div class="grupo">
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro" required>
                    </div>
                    <div class="grupo">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" required>
                    </div>
                </div>

                <div class="grupo1">
                    <div class="grupo">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" required>
                    </div>

                    <div class="grupo">
                        <label for="uf">UF</label>
                        <select name="uf" id="uf">
                            <optgroup label="Estados">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso deo Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
