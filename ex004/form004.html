<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <h1>Exercício formulário 004</h1>
    <form action="#" method="post" autocomplete="on">
        <fieldset>
            <div id="principal">
                <div class="label caixa-label">
                    <label for="inome">Nome</label>
                </div>
                <div class="caixa-input">
                    <input type="text" name="nome" id="inome" required>
                </div>
            </div>
    
            <div id="principal">
                <div class="label caixa-label">
                    <label for="cpf">CPF</label>
                </div>
                <div class="caixa-input">
                    <input type="text" name="cpf" id="cpf" required>
                </div>
            </div>
    
            <div id="principal">
                <div class="label caixa-label">
                    <label for="email">E-mail</label>
                </div>
                <div class="caixa-input">
                    <input type="text" name="email" id="email" required>
                </div>
            </div>
    
            <div id="principal">
                <div class="label caixa-label">
                    <label for="site">Website</label>
                </div>
                <div class="caixa-input">
                    <input type="text" name="site" id="site" required>
                </div>
            </div>
    
            <div id="principal">
                <div class="label caixa-label">
                    <label for="endereco">Endereço</label>
                </div>
                <div class="caixa-input">
                    <input type="text" name="endereco" id="endereco" required>
                </div>
            </div>
    
            <div id="container">
                <div class="container1">
                    <div class="caixa1">
                        <div class="label caixa-label1">
                            <label for="bairro">Bairro</label>
                        </div>
                        <div class="caixa-input1">
                            <input type="text" name="bairro" id="bairro" required>
                        </div>
                    </div>
                    <div class="caixa1">
                        <div class="label caixa-label1">
                            <label for="cep">CEP</label>
                        </div>
                        <div class="caixa-input1">
                            <input type="text" name="cep" id="cep" required>
                        </div>
                    </div>
                    <div class="caixa1">
                        <div class="label caixa-label1">
                            <label for="tel">Telefone</label>
                        </div>
                        <div class="caixa-input1">
                            <input type="tel" name="tel" id="tel" required autocomplete="tel" pattern="">
                        </div>
                    </div>
                    <div class="caixa1">
                        <div class="label caixa-label1">
                            <label for="nascimento">Nascimento</label>
                        </div>
                        <div class="caixa-input1">
                            <input type="date" name="nascimento" id="nascimento" required autocomplete="bday-day">
                        </div>
                    </div>
                    <div class="caixa1">
                        <div class="label caixa-label1">
                            <label for="cel">Celular</label>
                        </div>
                        <div class="caixa-input1">
                           <input type="tel" name="cel" id="cel" required autocomplete="tel">
                        </div>
                    </div>
                    <div class="caixa1">
                        <div class="label caixa-label1">
                            <label for="login">Login</label>
                        </div>
                        <div class="caixa-input1">
                            <input type="email" name="login" id="login" required>
                        </div>
                    </div>
                </div>
    
                <div class="container2">
                    <div class="caixa2">
                        <div class="caixa-label2">
                            <label for="cidade">Cidade</label>
                        </div>
                        <div class="caixa-input2">
                            <input type="text" name="cidade" id="cidade" required>
                        </div>
                    </div>
                    
                    <div class="caixa2">
                        <div class="caixa-label2">
                            <label for="uf">UF</label>
                        </div>
                        <div class="caixa-input2 select">
                            <select class="altura-input" name="uf" id="uf" required>
                                <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso deo Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="caixa2">
                        <div class="caixa-label2">
                            <label for="fax">Fax</label>
                        </div>
                        <div class="caixa-input2">
                            <input type="text" name="fax" id="fax">
                        </div>
                    </div>
    
                    <div id="genero">
                        <div class="caixa-label2">
                            <label>Sexo</label>
                        </div>
                        <div class="sexo">
                            <input class="radio" type="radio" name="sexo" id="sxm" value="masculino">
                            <label for="sxm">M</label>
    
                            <input class="radio" type="radio" name="sexo" id="sxf" value="feminino">
                            <label for="sxf">F</label>
                        </div>
                    </div>
    
                    <div class="caixa2">
                        <div class="caixa-label2">
                            <label class="e-civil" for="e-civil">Est.Civil</label>
                        </div>
                        <div class="caixa-input2">
                            <select class="altura-input" name="e-civil" id="e-civil" required>
                                <option value="Solteiro">Solteiro</option>
                                <option value="Casado">Casado</option>
                                <option value="viuvo">Viúvo</option>
                                <option value="divorciado">Divorciado</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="caixa2">
                        <div class="caixa-label2">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="caixa-input2">
                            <input type="password" name="senha" id="senha" required 
                            maxlength="8">
                        </div>
                    </div>
                </div>
            </div>
    
            <p>
                Deseja receber informações sobre os seguinter assuntos abaixo:
            </p>
    
            <section>
                <div class="linha1">
                    <input type="checkbox" name="tecnologia" id="tecnologia">
                    <label for="tecnologia">Tecnologia</label>
                    <input type="checkbox" name="esportes" id="esportes">
                    <label for="esportes">Esportes</label>
                    <input type="checkbox" name="automoveis" id="automoveis">
                    <label for="automoveis">Automoveis</label>
                    <input type="checkbox" name="culinaria" id="culinaria">
                    <label for="culinaria">Culinária</label>
                    <input type="checkbox" name="politica" id="politica">
                    <label for="politica">Política</label>
                    <input type="checkbox" name="policial" id="policial">
                    <label for="policial">Policial</label>
                    <input type="checkbox" name="tempo" id="tempo">
                    <label for="tempo">Tempo</label>
                </div>
    
                <div class="linha2">
                    <input type="checkbox" name="cultura" id="cultura">
                    <label for="cultura">Cultura</label>
    
                    <input type="checkbox" name="economia" id="economia">
                    <label for="economia">Economia</label>
    
                    <input type="checkbox" name="jogos" id="jogos">
                    <label for="jogos">Jogos</label>
    
                    <input type="checkbox" name="educacao" id="educacao">
                    <label for="educacao">Educação</label>
    
                    <input type="checkbox" name="viagem" id="viagem">
                    <label for="viagem">Viagem</label>
    
                    <input type="checkbox" name="empregos" id="empregos">
                    <label for="empregos">Empregos</label>
    
                    <input type="checkbox" name="moda-estilo" id="moda-estilo">
                    <label for="moda-estilo">Moda e Estilo</label>
                </div>
    
                <div>
                    <input type="checkbox" name="aut" id="aut"> 
                    <label for="aut">Li as regras de cadastro e autorizo a criação do usuário.</label>
                </div>
            </section>
    
            <div id="botoes">
                <input type="submit" value="Confirmar">
                <input type="reset" value="Retornar">
            </div>
        </fieldset>
        
    </form>
</body>
</html>
