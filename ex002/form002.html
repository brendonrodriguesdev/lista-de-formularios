<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 002</title>

    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <div id="questao2">
      <p>
        <span class="negrito">Questão 02.</span> O formulário abaixo representa
        uma página de cadastro de um usuário em um sistema interno de uma
        universidade. Utilize as tags de formulário para desenvolvê-lo conforme
        abaixo:
      </p>
    </div>

    <main>
      <p class="texto1">SISTEMA DE GESTÃO ACADÊMICA</p>

      <p>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</p>

      <form action="" method="get" autocomplete="on">
        <div id="labels">
          <label for="ilogin">Login</label>
          <label for="isenha">Senha</label>
          <label for="istatus">Status</label>

          <label>Tipo</label>
          
          <label for="idata">Data Criação</label>
          <label>Perfil</label>
          <label class="nomeio"
          for="icomentario">Observações</label>
          <label class="modulos">Módulos</label>
        </div>

        <div id="inputs">
         
          <input type="email" name="login" id="ilogin" required placeholder="digite seu email"/>
          <input type="password" name="senha" id="isenha" required minlength="8" maxlength="16" placeholder="digite sua senha"/>
          
          <select name="status" id="istatus" required>
            <option value=""></option>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
          
          
          <div id="tipo">
            <input type="radio" name="usu" id="iprof" required/>
            <label for="iprof">Professor</label> 

            <input type="radio" name="usu" id="itec" required/>
            <label for="itec">Técnico</label>
            
            <input type="radio" name="usu" id="ialuno" required/>
            <label for="ialuno">Aluno</label>
          </div>
          
          <input type="date" name="data" id="idata" required/>

          <div id="perfil">
            <input type="radio" name="conv-adm" id="iconvidado" required/>
            <label for="iconvidado" >Convidado</label>

            <input type="radio" name="conv-adm" id="iadm" required/>
            <label for="iadm">Administrador</label>
          </div>

          <textarea name="comentario" id="icomentario" cols="35" rows="5" required placeholder="escreva suas observações"></textarea>

          <div id="modulos">
            <input type="checkbox" name="compras" id="icompras" required/>
            <label for="icompras">Compras</label>
            
            <input type="checkbox" name="biblioteca" id="ibiblioteca" required/>
            <label for="ibiblioteca">Biblioteca</label>
            
            <input type="checkbox" name="academico" id="iacademico" required/>
            <label for="iacademico">Acadêmico</label>
            
            <input type="checkbox" name="doc" id="idoc" required/>
            <label for="idoc">Documentação</label>
            
            <input type="checkbox" name="rh" id="irh" required/>
            <label for="irh">Recursos Humanos</label>
          </div>

        </div>

        <div id="botoes">
          <input type="submit" value="Cadastrar" />
          <input type="reset" value="Excluir" />
        </div>
      </form>
    </main>
  </body>
</html>
