<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 002</title>

    <link rel="stylesheet" href="estilos/style.css" />
  </head>
  <body>
    <div id="questao2">
      <p>
        <span class="negrito">Questão 02.</span> O formulário abaixo representa
        uma página de cadastro de um usuário em um sistema interno de uma
        universidade. Utilize as tags de formulário para desenvolvê-lo conforme
        abaixo:
      </p>
    </div>

    <main>
      <p class="texto1">SISTEMA DE GESTÃO ACADÊMICA</p>

      <p>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</p>

      <form action="" method="get" autocomplete="on">
        <p id="login">
          <label for="ilogin">Login</label>
          <input type="text" name="login" id="ilogin" required />
        </p>

        <p id="senha">
          <label for="isenha">Senha</label>
          <input
            type="password"
            name="senha"
            id="isenha"
            required
            minlength="8"
            maxlength="16"
          />
        </p>

        <p id="status">
          <label for="istatus">Status</label>
          <select name="status" id="istatus">
            <option value="">...</option>
            <option value="Ativo">Ativo</option>
            <option value="Inativo">Inativo</option>
          </select>
        </p>

        <p id="tipo">
          <label>Tipo</label>
          <input type="radio" name="usu" id="itec" />
          <label for="itec">Técnico</label>
          <input type="radio" name="usu" id="iprof" />
          <label for="iprof">Professor</label>
          <input type="radio" name="usu" id="ialuno" /><label for="ialuno">Aluno</label>
        </p>

        <p id="data">
          <label for="idata">Data Criação</label>
          <input type="date" name="data" id="idata"/>
        </p>

        <p id="perfil">
          <label>Perfil</label>
          <input type="radio" name="conv-adm" id="iconvidado" /><label
            for="iconvidado"
            >Convidado</label
          >
          <input type="radio" name="conv-adm" id="iadm" /><label for="iadm"
            >Administrador</label
          >
        </p>

        <p id="obs">
            <label 
            class="nomeio"
            for="icomentario">Observações</label>
            <textarea name="comentario"
              id="icomentario" cols="35" rows="5"></textarea required >
        </p>

        <p id="modulos">
          <label>Módulos</label>
          <input type="checkbox" name="compras" id="icompras"/><label for="icompras">Compras</label>

          <input type="checkbox" name="biblioteca" id="ibiblioteca"/><label for="ibiblioteca">Biblioteca</label>

          <input type="checkbox" name="academico" id="iacademico"/><label for="iacademico">Acadêmico</label>

          <input type="checkbox" name="doc" id="idoc"/><label for="idoc">Documentação</label>

          <input type="checkbox" name="rh" id="irh"/><label for="irh">Recursos Humanos</label>
        </p>

        <p id="botoes">
          <input type="submit" value="Cadastrar" />
          <input type="reset" value="Excluir" />
        </p>
      </form>
    </main>
  </body>
</html>
